[buildout]
parts += debug
find-links +=
    http://dist.plone.org/thirdparty/
    http://downloads.sourceforge.net/project/pywin32/pywin32/Build%20217/pywin32-217.win32-py2.7.exe

[versions]
pywin32 = 217

[instance]
eggs +=
    Pillow
    pywin32

[debug]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
entry-points = debug=Zope2.Startup.run:run
initialization =
    import sys
    sys.argv.extend(["-C", r"${instance:location}\etc\zope.conf",
                     "-X", "debug-mode=on"])
