[buildout]
parts += debug
find-links +=
    http://dist.plone.org/thirdparty/

[versions]

[instance]
eggs +=
    Pillow

[debug]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
entry-points = debug=Zope2.Startup.run:run
initialization =
    import sys
    sys.argv.extend(["-C", r"${instance:location}\etc\zope.conf",
                     "-X", "debug-mode=on"])
